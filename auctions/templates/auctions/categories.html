{% extends "auctions/layout.html" %}

{% block title %}
    Categories List
{% endblock %}

{% block body %}
    <div class="cotainer-fluid px-5 pb-3 mb-3">
        <h1>Categories List</h1>
        <ul>
            {% for category in categories %}
                <li>
                    <a href="{% url 'category' category.category_name %}" class="d-block">{{ category.category_name }}</a>
                </li>
            {% endfor %}  
        </ul>
        
    </div>
    
{% endblock %}
